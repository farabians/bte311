<!DOCTYPE html>
<html>
<head>
  <title>Abdul Samet Dündar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
	  margin-top: 0;
      background-color: #333;
      color: #fff;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    div {
      margin: 10px;
    }

    label {
      display: block;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Üyelik Formu</h2>
  <form action="/kayit" method="post">
    <div>
      <label for="ad">Adı:</label>
      <input type="text" id="ad" name="ad" required>
    </div>
    <div>
      <label for="soyad">Soyadı:</label>
      <input type="text" id="soyad" name="soyad" required>
    </div>
    <div>
      <label for="dogum_tarihi">Doğum Tarihi:</label>
      <input type="date" id="dogum_tarihi" name="dogum_tarihi" required>
    </div>
    <div>
      <label for="email">E-Posta Adresi:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="telefon">Telefon Numarası:</label>
      <input type="tel" id="telefon" name="telefon" required>
    </div>
    <div>
      <input type="submit" value="Kayıt Yap">
    </div>
  </form>
</body>
</html>
