<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Zamanlayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .money {
            font-size: 2em;
            margin-bottom: 20px;
            color: #28a745;
        }
        .progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            background-color: #28a745;
            width: 0;
            border-radius: 25px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00:00:00:00:00</div>
    <div class="money" id="money">0.00 TL</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="input-container">
        <input type="number" id="amount" placeholder="Miktar Girin">
        <button onclick="addMoney()">Ekle</button>
        <button onclick="removeMoney()">Sil</button>
        <button onclick="startTimer()">Süreyi Başlat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
