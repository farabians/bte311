<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon Merge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('bütünmutfaksahne.png') no-repeat center center fixed;
            background-size: 100%;
            font-family: Arial, sans-serif;
        }

        .menu {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Melon Merge</h1>
        <button onclick="startGame()">Oyna</button>
        <button onclick="openSettings()">Ayarlar</button>
    </div>

    <script>
        function startGame() {
            // Oyun başlatma işlemini burada tanımlayın
            alert('Oyun Başlıyor...');
        }

        function openSettings() {
            // Ayarları açma işlemini burada tanımlayın
            alert('Ayarlar Açılıyor...');
        }
    </script>
</body>
</html>
