<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon Merge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            width: 94vw; 
            margin: 0;
            background: url('arkaplan.jpg') no-repeat center center fixed;
            background-size: 100%;
            font-family: Arial, sans-serif;
        }

        .menu {
            text-align: center;
            padding: 20px;
            border-radius: 0px;
            position: relative; /* Başlık konumlandırmasını kontrol etmek için */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 100px; /* Butonlar ile başlık arasında boşluk bırakır */
        }

        .button-container img {
            width: 150px; /* Buton genişliği */
            height: auto;
            cursor: pointer;
            border: 2px solid transparent; /* Butonun etrafında boşluk bırakır */
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .button-container img:hover {
            transform: scale(1.05); /* Hover efekti */
            border-color: #007bff; /* Hover sırasında kenar rengini değiştirir */
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="button-container">
            <img src="playbutton.png" alt="Oyna" onclick="startGame()" />
            <img src="ayarlar.png" alt="Ayarlar" onclick="openSettings()" />
        </div>
    </div>

    <script>
        function startGame() {
            // Oyun başlatma işlemini burada tanımlayın
            alert('Oyun Başlıyor...');
        }

        function openSettings() {
            // Ayarları açma işlemini burada tanımlayın
            alert('Ayarlar Açılıyor...');
        }
    </script>
</body>
</html>
